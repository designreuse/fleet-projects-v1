#<!-- \u914D\u7F6E\uFF1A\u6700\u5927\u3001\u521D\u59CB\u5316\u3001\u6700\u5C0F\u7A7A\u95F2\u3001\u6700\u5927\u7A7A\u95F2\u3001\u83B7\u53D6\u8FDE\u63A5\u6700\u5927\u7B49\u5F85\u65F6\u95F4-->
#\u8FDE\u63A5\u6C60\u6700\u5927\u4F7F\u7528\u8FDE\u63A5\u6570
jdbc.pool.druid.maxActive=20
#\u521D\u59CB\u5316\u8FDE\u63A5\u5927\u5C0F
jdbc.pool.druid.initialSize=1
#\u8FDE\u63A5\u6C60\u6700\u5C0F\u7A7A\u95F2
jdbc.pool.druid.maxIdle=20
#\u8FDE\u63A5\u6C60\u6700\u5C0F\u7A7A\u95F2
jdbc.pool.druid.minIdle=3
#\u83B7\u53D6\u8FDE\u63A5\u6700\u5927\u7B49\u5F85\u65F6\u95F4
jdbc.pool.druid.maxWait=60000
#\u81EA\u52A8\u6E05\u9664\u65E0\u7528\u8FDE\u63A5
jdbc.pool.druid.removeAbandoned=true
#\u8FDE\u63A5\u5C5E\u6027
jdbc.pool.druid.connectionProperties=clientEncoding=UTF-8
#<!-- \u914D\u7F6E\u95F4\u9694\u591A\u4E45\u624D\u8FDB\u884C\u4E00\u6B21\u68C0\u6D4B\uFF0C\u68C0\u6D4B\u9700\u8981\u5173\u95ED\u7684\u7A7A\u95F2\u8FDE\u63A5\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2 -->
jdbc.pool.druid.timeBetweenEvictionRunsMillis=60000
#<!-- \u914D\u7F6E\u4E00\u4E2A\u8FDE\u63A5\u5728\u6C60\u4E2D\u6700\u5C0F\u751F\u5B58\u7684\u65F6\u95F4\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2 -->
jdbc.pool.druid.minEvictableIdleTimeMillis=300000
jdbc.pool.druid.validationQuery=SELECT 'x'
jdbc.pool.druid.testWhileIdle=true
jdbc.pool.druid.testOnBorrow=false
jdbc.pool.druid.testOnReturn=false
#<!-- \u6253\u5F00PSCache\uFF0C\u5E76\u4E14\u6307\u5B9A\u6BCF\u4E2A\u8FDE\u63A5\u4E0APSCache\u7684\u5927\u5C0F
#     \u5982\u679C\u7528Oracle\uFF0C\u5219\u628ApoolPreparedStatements\u914D\u7F6E\u4E3Atrue\uFF0Cmysql\u53EF\u4EE5\u914D\u7F6E\u4E3Afalse\u3002\u5206\u5E93\u5206\u8868\u8F83\u591A\u7684\u6570\u636E\u5E93\uFF0C\u5EFA\u8BAE\u914D\u7F6E\u4E3Afalse\u3002-->
jdbc.pool.druid.poolPreparedStatements=false
jdbc.pool.druid.maxPoolPreparedStatementPerConnectionSize=20
#<!-- \u914D\u7F6E\u76D1\u63A7\u7EDF\u8BA1\u62E6\u622A\u7684filters -->
jdbc.pool.druid.filters=stat